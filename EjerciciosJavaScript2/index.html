<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <form>
            <div class="mb-3">
              <label for="num1" class="form-label">Número 1:</label>
              <input type="text" class="form-control" id="inputNum1">
            </div>
            <div class="mb-3">
              <label for="num2" class="form-label">Número 2:</label>
              <input type="text" class="form-control" id="inputNum2">
            </div>
            <div class="mb-3">
                <label for="num3" class="form-label">Número 3:</label>
                <input type="text" class="form-control" id="inputNum3">
              </div>
            <button type="submit" class="btn btn-primary" id="btnMayor">Mayor</button>
            <button type="submit" class="btn btn-primary" id="btnMenor">Menor</button>
            <button type="submit" class="btn btn-primary" id="btnAdivina">Adivina</button>
            <button type="submit" class="btn btn-primary" id="btnMultiplo">Multiplo</button>
            <div class="alert alert-warning alert-dismissible fade show" id="alertMayor">
            </div>
          </form>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
